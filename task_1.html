<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Text Styling Examples</title>
  <style>
    /* 1. Justify text in paragraph */
    .justified {
      text-align: justify;
    }

    /* 2. Add shadow to text */
    .shadow-text {
      text-shadow: 2px 2px 4px gray; /* horizontal, vertical, blur, color */
    }

    /* 3. Set all font properties in one line using shorthand */
    .font-shorthand {
      font: italic small-caps bold 18px/1.6 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <p class="justified">
    This paragraph demonstrates how to justify text. The words are spaced so that both the left and right edges of the paragraph align evenly.
  </p>

  <p class="shadow-text">
    This paragraph has a text shadow effect using CSS.
  </p>

  <p class="font-shorthand">
    This paragraph uses the font shorthand property to apply multiple font-related styles in one declaration.
  </p>

</body>
</html>
